<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
</head>
<body>
    <h1>Testing Image Display</h1>
    
    <h2>PNG Version:</h2>
    <img src="images/Before.png" alt="Before Junk Removal (PNG)" style="max-width: 100%;">
    
    <h2>JPEG Version:</h2>
    <img src="images/Before.jpeg" alt="Before Junk Removal (JPEG)" style="max-width: 100%;">
    
    <h2>Absolute Path Test:</h2>
    <img src="/images/Before.png" alt="Before Junk Removal (Absolute PNG)" style="max-width: 100%;">
    
    <h2>Different Case Test:</h2>
    <img src="images/before.png" alt="Before Junk Removal (lowercase)" style="max-width: 100%;">
</body>
</html>
